    /get_top_yields:
      get:
        operationId: getTopYields
        summary: Get the top yielding pools.
        parameters:
          - name: num_pools
            in: query
            description: Number of pools to retrieve. Default is 10.
            required: false
            schema:
              type: integer
              minimum: 1
              default: 10
          - name: chain
            in: query
            description: Name of the chain or L2 to filter pools by.
            required: false
            schema:
              type: string
              example: ethereum
          - name: stablecoin
            in: query
            description: Flag indicating whether to filter for stablecoin yield pools.
            required: false
            schema:
              type: boolean
          - name: token
            in: query
            description: Token or token pair to filter pools by.
            required: false
            schema:
              type: string
            examples:
              singleToken:
                value: 'BTC'
                summary: Single token
              dualTokenDash:
                value: 'RADAR-WBNB'
                summary: Two tokens separated by a dash
              dualTokenSlash:
                value: 'ETH/XVS'
                summary: Two tokens separated by a slash   
          - name: single_sided
            in: query
            description: Flag indicating whether to filter for single-sided yield pools.
            required: false
            schema:
              type: boolean    
          - name: outlook
            in: query
            description: Future outlook for the yield of this pool.
            required: false
            schema:
              type: string
              enum: 
                - "stable"
                - "up"
                - "down"              
              example: up
        responses:
          '200':
            description: OK
          '500':
            description: Internal server error            

    /get_features:
      get:
        operationId: getFeatures
        summary: Get information about what this plugin can do.
        responses:
          '200':
            description: OK

    /get_feedback_form:
      get:
