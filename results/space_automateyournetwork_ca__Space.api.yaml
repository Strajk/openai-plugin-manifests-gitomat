    get:
      operationId: "getISSLocation"
      summary: "Get International Space Station Location JSON"
      description: "Retrieve the International Space Station Location JSON data from the API."
      responses:
        '200':
          description: "Successful response"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  networkData:
