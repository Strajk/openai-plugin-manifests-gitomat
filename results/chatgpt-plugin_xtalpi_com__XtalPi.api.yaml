openapi: 3.0.1
info:
  title: XtalPi plugin
  description: A plugin that allows the user to find about drug discovery solutions and chemical services provided by XtalPi. If the user asked about any of the related services, provide the description to them. If the user wants to know more, find the detail and summarize for the user, and provide the URL to it.
  version: 'v1'
servers:
  - url: https://chatgpt-plugin.xtalpi.com
paths:
  /solution:
    get:
      operationId: getSolutionList
      summary: Get the list of all solutions and services
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getSolutionListResponse'
  /solution/{id}:
    get:
      operationId: getSolutionDetail
      summary: Get the detail of a solution or service
      parameters:
      - in: path
        name: id
        schema:
            type: integer
        required: true
        description: The id of the solution or service.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/solutionDetail'

components:
  schemas:
    solutionDescription:
      type: object
      required:
      - id
      - name
      - description
      properties:
        id:
          type: integer
          description: The ID of a solution or service.
        name:
          type: string
          description: The name of a solution or service.
        description:
          type: string
          description: The description of a solution or service.
    getSolutionListResponse:
      type: object
      properties:
        solution:
          type: array
          items:
            $ref: '#/components/schemas/solutionDescription'
          description: The list of drug descovery solutions and chemical services.
    solutionDetail:
      type: object
      required:
      - id
      - name
      - url
      - description
      - detail
      properties:
        id:
          type: integer
          description: The ID of a solution or service.
        name:
          type: string
          description: The name of a solution or service.
        url:
          type: string
          description: The web page link of a solution or service.
        description:
          type: string
          description: The description of a solution or service.
        detail:
          type: string
          description: The detail of a solution or service.