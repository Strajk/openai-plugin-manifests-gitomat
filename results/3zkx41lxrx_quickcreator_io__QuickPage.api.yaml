paths:
  "/landingpage/generateByProductOrService":
    post:
      summary: generateByProductOrService
      operationId: generateByProductOrService
      x-apifox-folder: landing
      x-apifox-status: developing
      deprecated: false
      description: " Generate landing page by product or service name . The output
        is provided in Markdown format. The process typically completes in about a
        minute. Use the preview prompt prominently to access the generated landing page content."
      tags:
        - landing
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                serivceOrProductOrBussinessName:
                  type: string
                  title: " "
                  description: Input the product, service, or company name you'd like
                    to promote on the current landing page.
                seoKeywords:
                  type: array
                  items:
                    type: string
                  title: " "
                  description: If you would like this page to be SEO optimized for
                    a specific keyword, please provide it. It is not mandatory, but
                    if you want to compete for a keyword in search engines, providing
                    it can be very helpful.
                  nullable: true
                specificProductOrService:
                  type: array
                  items:
                    type: string
                  description: List the features of your product, service, or business
                    in as much detail as possible, with more unique characteristics
                    being better. Don't worry about your writing not being good enough,
                    as AI will help you reorganize it.
                  nullable: true
              required:
                - serivceOrProductOrBussinessName
              x-apifox-ignore-properties: []
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: string
      x-run-in-apifox: https://www.apifox.cn/web/project/2968903/apis/api-93383852-run
