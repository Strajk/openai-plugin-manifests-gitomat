
<!DOCTYPE html>
<html>
  <head>
    <title>CodeSandbox Projects</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --title: #000;
        --body: #373737;
        --bg: #fff;
        --link: #653ffd;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --title: #e5e5e5;
          --body: #808080;
          --bg: #0f0e0e;
          --link: #edffa5;
        }
      }

      html {
        margin: 0;
        overflow: hidden;
      }

      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg);
        color: var(--body);
        line-height: 1.25rem;
      }

      #app {
        position: relative;
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
      }

      @keyframes enter {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0px);
        }
      }

      .container {
        margin: 0 8.5rem;
        max-width: 22rem;
        line-height: 1.4;

        animation: enter 0.8s ease-in-out forwards;
      }

      h1 {
        color: var(--title);
        font-size: 1.5rem;
        line-height: 2.625rem;
        margin: 0;
      }

      a {
        position: relative;
        color: var(--link);
        white-space: nowrap;
        text-decoration: none;
      }

      a:before {
        content: "";
        position: absolute;
        width: 100%;
        height: 1px;
        background: currentColor;
        top: 100%;
        left: 0;
        pointer-events: none;
      
        transform-origin: 100% 50%;
        transform: scale3d(0, 1, 1);
        transition: transform 0.3s;
      }

      a:hover::before {
        transform-origin: 0% 50%;
        transform: scale3d(1, 1, 1);
      }

      a > span {
        font-size: 0.75rem;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script>
      const branchIdPort = document.location.host.split('.')[0];
      const [branchId, _] = branchIdPort.split('-');
      document.getElementById("app").innerHTML = `
      <div class="container">
        <h1>502</h1>
        <p>
        It looks like the dev server has not been started yet. <a href="https://codesandbox.io/p/redirect-to-project-editor/${branchId}">Start from the editor <span>â†—</span></a>
        </p>
    </div>
      `;
    </script>
    <script src="https://codesandbox.io/p/preview-protocol.js"></script>
  </body>
</html>
