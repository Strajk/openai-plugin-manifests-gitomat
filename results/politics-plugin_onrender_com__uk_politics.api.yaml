  /logo:
    get:
      responses:
        '200':
          description: Default Response
  /api/v1/party/query:
    post:
      operationId: partyQuery
      summary: Query a political parties political communication
      description: >-
        Accepts a search query and a list of parties to search against. Break
        down complex questions into sub-questions.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - originalMessage
                - queries
                - parties
              properties:
                originalMessage:
                  description: >-
                    The complete original message from the user. Do not omit any
                    words.
                  type: string
                queries:
                  description: >-
                    The queries to search against. Each topic should be a
                    separate query. Maximum of 4 queries.
                  type: array
                  items:
                    type: string
                relevantTextChunksToExclude:
                  description: >-
                    The ids of text chunks to exclude from the search. This is
                    used to exclude chunks that have already been returned in a
                    previous search. To be used when asked for more results.
                  type: array
                  items:
                    type: string
                publishedAfter:
                  description: The date to search after
                  type: string
                publishedBefore:
                  description: The date to search before
                  type: string
                returnCompletion:
                  description: Whether to return llm created completion
                  type: boolean
                parties:
                  description: >-
                    The parties to search against. To search all parties send an
                    empty array.
                  type: array
                  items:
                    type: string
                    enum:
                      - Labour
                      - Conservative
                      - Green Party
                      - Liberal Democrats
                      - Scottish National Party
        required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                description: Successful response
                type: object
                schema:
                  type: object
                  properties:
                    documentChunks:
                      type: array
                      items:
                        type: object
                        properties:
                          party:
                            $ref: '#/components/schemas/Party'
                          relevantTextChunks:
                            type: array
                            items:
                              $ref: '#/components/schemas/DocumentChunk'
                    completion:
                      type: string
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                description: Bad request
                type: object
                properties:
                  error:
                    type: string
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                description: Internal server error
                type: object
                properties:
                  error:
                    type: string
  /api/v1/person/query:
    post:
      operationId: personQuery
      summary: >-
        Query a single politicians appearances and votes on a specific topic or
        set of topics
      description: >-
        Accepts search queries with filters to specify the politician,
        publication dates and whether to return appearances, votes or both. Call
        when a user asks about a specific politician and a specific topic or set
        of topics.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - originalMessage
                - query
                - name
                - type
              properties:
                originalMessage:
                  description: >-
                    The complete original message from the user. Do not omit any
                    words.
                  type: string
                relevantTextChunksToExclude:
                  description: >-
                    The ids of text chunks to exclude from the search. This is
                    used to exclude chunks that have already been returned in a
                    previous search. To be used when asked for more results.
                  type: array
                  items:
                    type: string
                publishedAfter:
                  description: The date to search after
                  type: string
                publishedBefore:
                  description: The date to search before
                  type: string
                returnCompletion:
                  description: Whether to return llm created completion
                  type: boolean
                name:
                  description: The name of the politician
                  type: string
                type:
                  description: The type of politician
                  type: string
                  enum:
                    - Member of Parliament
                query:
                  description: The query to search against
                  type: string
                findAppearances:
                  description: >-
                    Whether to return appearances, such as speeches and written
                    questions
                  type: boolean
                findVotes:
                  description: >-
                    Whether to return votes on political issues. Include if user
                    asks about the persons position on a topic.
                  type: boolean
        required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                description: Successful response
                type: object
                schema:
                  type: object
                  properties:
                    person:
                      $ref: '#/components/schemas/Person'
                    completion:
                      type: string
                    relevantTextChunks:
                      type: array
                      items:
                        $ref: '#/components/schemas/DocumentChunk'
                    votes:
                      type: array
                      items:
                        $ref: '#/components/schemas/Vote'
        '204':
          description: No results found
          content:
            application/json:
              schema:
                description: No results found
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                description: Bad request
                type: object
                properties:
                  error:
                    type: string
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                description: Internal server error
                type: object
                properties:
                  error:
                    type: string
  /api/v1/person/get:
    post:
      operationId: personGet
      summary: Get a single politicians information including appearances and votes.
      description: >-
        Accepts search queries with filters to specify the politician, and
        whether to return appearances, votes or both. Call when a user asks
        about a specific politician but not a specific topic or subject.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - originalMessage
                - name
                - type
              properties:
                originalMessage:
                  description: >-
                    The complete original message from the user. Do not omit any
                    words.
                  type: string
                name:
                  description: The name of the politician
                  type: string
                type:
                  description: The type of politician
                  type: string
                  enum:
                    - Member of Parliament
                findAppearances:
                  description: >-
                    Whether to return appearances, such as speeches and written
                    questions. Include unless the user asks just for votes or
                    voting record.
                  type: boolean
                findVotes:
                  description: >-
                    Whether to return the persons voting record on political
                    issues. Include unless the user asks just for what the
                    politician has said.
                  type: boolean
                appearanceLimit:
                  type: number
                  description: >-
                    Pass to specify number of appearances to return. Use with
                    appearanceOffset to page over results. The default and
                    maximum is 5.
                appearanceOffset:
                  type: number
                  description: >-
                    Pass to specify vote to start from. Use with appearanceLimit
                    to page over results.
                voteLimit:
                  type: number
                  description: >-
                    Pass to specify number of votes to return. Use with
                    voteOffset to page over results. The default and maximum is
                    5.
                voteOffset:
                  type: number
                  description: >-
                    Pass to specify vote to start from. Use with voteLimit to
                    page over results.
        required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                description: Successful response
                type: object
                schema:
                  type: object
                  properties:
                    person:
                      $ref: '#/components/schemas/Person'
                    relevantTextChunks:
                      type: array
                      items:
                        $ref: '#/components/schemas/DocumentChunk'
                    relevantTextChunkCount:
                      type: number
                    votes:
                      type: array
                      items:
                        $ref: '#/components/schemas/Vote'
                    voteCount:
                      type: number
        '204':
          description: No results found
          content:
            application/json:
              schema:
                description: No results found
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                description: Internal server error
                type: object
                properties:
                  error:
                    type: string
  /api/v1/people/query:
    post:
      operationId: peopleQuery
      summary: Query a group of politicians appearances
      description: >-
        Accepts search queries with filters to specify the group of politicians
        and publication dates. Use to find which politicians from a group have
        mentioned a topic in such places as the House of Commons, House of
        Lords, or in a committee meeting.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - originalMessage
                - queries
                - parties
                - type
              properties:
                originalMessage:
                  description: >-
                    The complete original message from the user. Do not omit any
