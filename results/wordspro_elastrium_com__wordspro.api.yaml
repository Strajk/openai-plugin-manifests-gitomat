openapi: 3.0.1
info:
  title: Words Pro Plugin
  description: A plugin that provides a user a game playground to play a word guessing game using ChatGPT.
  version: 'v1'
servers:
  - url: https://wordspro.elastrium.com
paths:
  /wordspro/new:
    get:
      operationId: new
      summary: Start a new game
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getResponse'
  /wordspro/guess:
    post:
      operationId: guess
      summary: Guess a word
      requestBody:
          required: true
          content:
              application/json:
                  schema:
                      $ref: "#/components/schemas/guessRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getResponse'

components:
  schemas:
    getResponse:
      type: object
      properties:
        id:
          type: string
          description: A game ID
        img:
          type: string
          description: An image URL
        
    guessRequest:
        type: object
        required:
            - guess
        properties:
            game_id:
                type: string
                description: A game ID
                required: true
            guess:
                type: string
                description: A word to guess
                required: true