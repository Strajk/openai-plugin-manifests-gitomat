                                condition_operator:
                                    type: string
                                    enum: ['=', '>', '<', '!=', 'not_specified']
                                condition_value:
                                    type: number
                                    nullable: true
                                sort_field:
                                    type: string
                                    enum: [ 'campaign.name', 'campaign.status', 'campaign.advertising_channel_type', 'metrics.conversions', 'metrics.cost_per_conversion', 'metrics.cost_per_all_conversions', 'metrics.value_per_conversion', 'metrics.value_per_all_conversions', 'metrics.clicks', 'metrics.average_cpc', 'metrics.impressions', 'metrics.absolute_top_impression_percentage', 'metrics.top_impression_percentage', 'metrics.ctr', 'metrics.cost_micros', 'metrics.conversions_value', 'campaign.target_roas.target_roas', 'not_specified' ]
                                sort_order:
                                    type: string
                                    enum: ['asc', 'desc', 'not_specified']
                                limit:
                                    type: integer
                                    nullable: true
                                    description: >
                                        Specify the limit to limit the results. The default value is 3.
                                campaign_name:
                                    type: string
                                    nullable: true
                                    description: >
                                        Specify the campaign name to filter the results.
                                campaign_status:
                                    type: string
                                    enum: ['ENABLED', 'PAUSED', 'REMOVED', 'UNKNOWN', 'UNSPECIFIED', 'not_specified']
                                    description: >
                                        Specify the campaign status to filter the results. The default value is ENABLED. Use 'not_specified' to show all.
                                campaign_type:
                                    type: string
                                    enum: [ 'DISCOVERY', 'DISPLAY', 'HOTEL', 'LOCAL', 'LOCAL_SERVICES', 'MULTI_CHANNEL', 'PERFORMANCE_MAX', 'SEARCH', 'SHOPPING', 'SMART', 'UNKNOWN', 'UNSPECIFIED', 'VIDEO', 'not_specified' ]
                                    description: >
                                        Specify the campaign type to filter the results. The default value is 'not_specified'.
                                page:
                                    type: integer
                                    nullable: true
                                    description: >
                                        Specify the page of paginated results. The default value is 1.
                            required:
                                - "project_id"
                                - "start_date"
                                - "end_date"
                                - "condition_field"
                                - "condition_operator"
                                - "condition_value"
                                - "sort_field"
                                - "sort_order"
                                - "limit"
                                - "campaign_name"
            responses:
                '200':
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data: 
                                        type: array
                                        items: 
                                            type: object
                                            properties: 
                                                campaign_name: 
                                                    type: string
                                                campaign_status: 
                                                    type: string
                                                campaign_advertising_channel_type: 
                                                    type: string
                                                conversions: 
                                                    type: number
                                                cost_per_conversion: 
                                                    type: number
                                                cost_per_all_conversions: 
                                                    type: number
                                                value_per_conversion: 
                                                    type: number
                                                value_per_all_conversions: 
                                                    type: number
                                                clicks: 
                                                    type: integer
                                                average_cpc: 
                                                    type: number
                                                impressions: 
                                                    type: integer
                                                absolute_top_impression_percentage: 
                                                    type: number
                                                top_impression_percentage: 
                                                    type: number
                                                click_through_rate: 
                                                    type: string
                                                cost: 
                                                    type: number
                                                conversions_value: 
                                                    type: number
                                                campaign_target_roas: 
                                                    type: string
                                                calculated_roas: 
                                                    type: string
                                    total: 
                                        type: integer
                                    per_page: 
                                        type: integer
                                    current_page: 
                                        type: integer
                                    last_page: 
                                        type: integer
                                    from: 
                                        type: integer
                                    to: 
                                        type: integer
                '404':
                    description: Project not found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                '406':
                    description: No Google Ads connections found for this project
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
