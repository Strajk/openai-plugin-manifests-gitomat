openapi: 3.0.1
info:
    title: Sembot
    description: Keyword monitoring, google ads and analytics management
    version: 'v2.0'
servers:
    -   url: https://auth.sembot.com
paths:
    /gpt/v1/getKeywordsData:
        post:
            operationId: getKeywordsData
            summary: Get data for a list of keywords like search volume, competition
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                keywords:
                                    type: array
                                    items:
                                        type: string
                                language:
                                    type: string
                                    enum: [ 'Czech', 'Dutch', 'French', 'German', 'Italian', 'Japanese', 'Polish', 'Spanish', 'English' ]
                                location:
                                    type: string
                                    enum: [ 'Czechia', 'France', 'Germany', 'Italy', 'Japan', 'Netherlands', 'Poland', 'Spain', 'United Kingdom', 'United States' ]
            responses:
                '200':
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        keyword:
                                            type: string
                                        views:
                                            type: integer
                                        competition:
                                            type: string
                                        competition_index:
                                            type: number
                                        low_top_of_page_bid:
                                            type: number
                                        high_top_of_page_bid:
                                            type: number
                '429':
                    description: Limit for today reached
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                '400':
                    description: An error occured
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
    /gpt/v1/getAdsTraffic:
        post:
            operationId: getAdsTraffic
            summary: Get ads traffic data for a given keyword like clicks, average cpc, ctr, impressions
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                keyword:
                                    type: string
                                bid:
                                    type: number
                                date_interval:
                                    type: string
                                    enum: [ 'next_week', 'next_month', 'next_quarter' ]
                                language:
                                    type: string
                                    enum: [ 'Czech', 'Dutch', 'French', 'German', 'Italian', 'Japanese', 'Polish', 'Spanish', 'English' ]
                                location:
                                    type: string
                                    enum: [ 'Czechia', 'France', 'Germany', 'Italy', 'Japan', 'Netherlands', 'Poland', 'Spain', 'United Kingdom', 'United States' ]
            responses:
                '200':
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        keyword:
                                            type: string
                                        impressions:
                                            type: number
                                        ctr:
                                            type: number
                                        average_cpc:
                                            type: number
                                        cost:
                                            type: number
                                        clicks:
                                            type: number
                '429':
                    description: Limit for today reached
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                '400':
                    description: An error occured
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
    /gpt/v1/getKeywordsForSite:
        post:
            operationId: getKeywordsForSite
            summary: Get keywords for website with data like views, competition
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                website:
                                    type: string
                                language:
                                    type: string
                                    enum: [ 'Czech', 'Dutch', 'French', 'German', 'Italian', 'Japanese', 'Polish', 'Spanish', 'English' ]
                                location:
                                    type: string
                                    enum: [ 'Czechia', 'France', 'Germany', 'Italy', 'Japan', 'Netherlands', 'Poland', 'Spain', 'United Kingdom', 'United States' ]
                                sort_by:
                                    type: string
                                    enum: [ 'relevance', 'search_volume', 'competition_index', 'low_top_of_page_bid', 'high_top_of_page_bid' ]
            responses:
                '200':
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        keyword:
                                            type: string
                                        views:
                                            type: integer
                                        competition:
                                            type: string
                                        competition_index:
                                            type: number
                                        low_top_of_page_bid:
                                            type: number
                                        high_top_of_page_bid:
                                            type: number
                '429':
                    description: Limit for today reached
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                '400':
                    description: An error occured
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
    /gpt/v1/getSerpForKeyword:
        post:
            operationId: getSerpForKeyword
            summary: Get serp data for a given keyword like positions, titles, domains
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                keyword:
                                    type: string
                                language:
                                    type: string
                                    required: true
                                    enum: [ 'Czech', 'Dutch', 'French', 'German', 'Italian', 'Japanese', 'Polish', 'Spanish', 'English' ]
                                location:
                                    type: string
                                    required: true
                                    enum: [ 'Czechia', 'France', 'Germany', 'Italy', 'Japan', 'Netherlands', 'Poland', 'Spain', 'United Kingdom', 'United States' ]
                                device:
                                    type: string
                                    enum: [ 'desktop', 'mobile' ]
            responses:
                '200':
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        position:
                                            type: integer
                                        title:
                                            type: string
                                        source:
                                            type: string
                                        url:
                                            type: string
                                        type:
                                            type: string
                                            enum: [ 'organic', 'paid', 'shopping' ]
                '429':
                    description: Limit for today reached
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                '400':
                    description: An error occured
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
    /gpt/v1/getVisibilityForSite:
        post:
            operationId: getVisibilityForSite
            summary: Get visibility data for a given website like top3, top10, top50, total serps
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                website:
                                    type: string
                                language:
                                    type: string
                                    enum: [ 'Czech', 'Dutch', 'French', 'German', 'Italian', 'Japanese', 'Polish', 'Spanish', 'English' ]
                                location:
                                    type: string
                                    enum: [ 'Czechia', 'France', 'Germany', 'Italy', 'Japan', 'Netherlands', 'Poland', 'Spain', 'United Kingdom', 'United States' ]
            responses:
                '200':
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        top3:
                                            type: integer
                                        top10:
                                            type: integer
                                        top50:
                                            type: integer
                                        total:
                                            type: integer
                                        type:
                                            type: string
                                            enum: [ 'organic', 'paid', 'featured_snippet', 'local_pack' ]
                '429':
                    description: Limit for today reached
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                '400':
                    description: An error occured
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
    /gpt/v1/getProjects:
        post:
            operationId: getProjects
            summary: Get all sembot project names and IDs for user. Is user has not specified a project and wants to use an endpoit that requires project id ask him to specify one.
            responses:
                '200':
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        id:
                                            type: integer
                                        name:
                                            type: string
                '404':
                    description: No projects found for user
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
    /gpt/v1/getShoppingPerformance:
        post:
            operationId: getShoppingPerformance
            summary: Get Google Ads shopping performance data for a given sembot project like segments.product_title, metrics.clicks, metrics.conversions, metrics.conversions_value, metrics.cost_per_conversion, metrics.ctr, metrics.impressions, metrics.value_per_conversion, metrics.average_cpc
            requestBody:
                required: true
                content:
                  application/json:
                    schema:
                        type: object
                        properties:
                            project_id:
                                type: integer
                            start_date:
                                type: string
                                format: date
                                nullable: true
                            end_date:
                                type: string
                                format: date
                                nullable: true
                            condition_field:
                                type: string
                                enum: [ 'metrics.conversions', 'metrics.cost_per_conversion', 'metrics.cost_per_all_conversions', 'metrics.value_per_conversion', 'metrics.value_per_all_conversions', 'metrics.clicks', 'metrics.average_cpc', 'metrics.impressions', 'metrics.ctr', 'metrics.cost_micros', 'metrics.conversions_value', 'campaign.status', 'ad_group.status', 'not_specified' ]
                            condition_operator:
                                type: string
                                enum: ['=', '>', '<', '!=', 'not_specified']
                            condition_value:
                                type: number
                                nullable: true
                            sort_field:
                                type: string
                                enum: [ 'metrics.conversions', 'metrics.cost_per_conversion', 'metrics.cost_per_all_conversions', 'metrics.value_per_conversion', 'metrics.value_per_all_conversions', 'metrics.clicks', 'metrics.average_cpc', 'metrics.impressions', 'metrics.ctr', 'metrics.cost_micros', 'metrics.conversions_value', 'campaign.status', 'ad_group.status', 'not_specified' ]
                            sort_order:
                                type: string
                                enum: ['asc', 'desc', 'not_specified']
                            limit:
                                type: integer
                                nullable: true
                                description: >
                                    Specify the limit to limit the results. The default value is 3.
                            product_name:
                                type: string
                                nullable: true
                                description: >
                                    Specify the product name to filter the results.
                            page:
                                type: integer
                                nullable: true
                                description: >
                                    Specify the page of paginated results. The default value is 1.
                        required:
                            - "project_id"
                            - "start_date"
                            - "end_date"
                            - "condition_field"
                            - "condition_operator"
                            - "condition_value"
                            - "sort_field"
                            - "sort_order"
                            - "limit"
                            - "product_name"
            responses:
                '200':
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data: 
                                        type: array
                                        items: 
                                            type: object
                                            properties: 
                                                product_title: 
                                                    type: string
                                                conversions: 
                                                    type: number
                                                cost_per_conversion: 
                                                    type: number
                                                cost_per_all_conversions: 
                                                    type: number
                                                value_per_conversion: 
                                                    type: number
                                                value_per_all_conversions: 
                                                    type: number
                                                clicks: 
                                                    type: integer
                                                average_cpc: 
                                                    type: number
                                                impressions: 
                                                    type: integer
                                                click_through_rate: 
                                                    type: string
                                                cost: 
                                                    type: number
                                                conversions_value: 
                                                    type: number
                                                campaign_name: 
                                                    type: string
                                                campaign_status: 
                                                    type: string
                                                ad_group_name: 
                                                    type: string
                                                ad_group_status: 
                                                    type: string
                                                calculated_roas: 
                                                    type: string
                                    total: 
                                        type: integer
                                    per_page: 
                                        type: integer
                                    current_page: 
                                        type: integer
                                    last_page: 
                                        type: integer
                                    from: 
                                        type: integer
                                    to: 
                                        type: integer
                '404':
                    description: Project not found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                '406':
                    description: No Google Ads connections found for this project
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
    /gpt/v1/getCampaignInfo:
