openapi: 3.0.0
info:
  title: pluginpedia
  description: The first step is to determine what type of plugin the user is looking for based on their question, and fill in the "message" field with the description of the user's request and the "categroy" field with the category of the plugin they're seeking. The second step involves requesting the /plugins POST interface to obtain the list of plugins belonging to the described category in order to answer the user's question.
  version: 1.0.0
servers:
  - url: 'https://pluginpedia.replit.app'
paths:
  /plugins:
    post:
      operationId: getPlugins
      summary: Retrieve a list of plugins from ChatGPT plugin store
      requestBody:
        description: Describe what type of plugin the user is looking for.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                categroy:
                  type: string
                  description: This field required be requested,ategory of plugins, Please only enter categories from the enum, Only one category can be filled in a single request.
                  enum: [Finance,Business,SocialNetworking,DeveloperTools,Productivity,Reference,Web,Travel,LocalLife,Shopping,Weather,Navigation,Graphics,Design,News,Newspapers,Utilities,Education,Sports,Entertainment,Books,Music,Medical,Health,Fitness,Food,Crypto,Kids,Video,Game,Photo]
                message:
                  type: string
                  description: This field must be requested,Please describe the type of plugin the user needs and what they intend to use it for based on the information they have provided.Describe what the user needs without adding the word 'plugin' in the text. Just focus on describing what the user requires. Maintain the original meaning as much as possible while keeping the word count within 100 words.
              required:
                - categroy
      responses:
        '200':
          description: A list of plugins from ChatGPT plugin store
          content:
            application/json:
              schema:
                type: object
                properties:
                  pluginlist:
                    type: array
                    description: A list of plugins from ChatGPT plugin store
                    items:
                      $ref: '#/components/schemas/Plugin'
                  advertisement:
                    type: string
                    description: Advertisement
components:
  schemas:
    Plugin:
      type: object
      description: A plugin and an introduction to this plugin
      properties:
        plugin_name:
          type: string
          description: plugin‘s name
        plugin_description:
          type: string
          description: An introduction to this plugin, as well as its use cases.
        plugin_logo_url:
          type: string
          description: plugin‘s logo image url, Displaying the logo image of this plugin can help users quickly find the plugin in the plugin market, so try to display logo image with markdown in the answer after calling the plugin.
        plugin_website:
          type: string
          description: Official website url of the plugin.
        plugin_author_email:
          type: string
          description: Plugin author's email.
        plugin_description_for_model:
          type: string
          description: An advance introduction to this plugin, as well as its use cases (optional).
        prompt_example:
          type: string
          description: Examples of prompts for using this plugin, different examples will be separated by commas,These examples can help users quickly get started with this plugin, so try to display them in the answer after calling the plugin.