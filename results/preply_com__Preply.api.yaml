escription": {"type": "string", "description": "Certificate description"}, "tutorDocument": {"$ref": "#/components/schemas/TutorDocument", "description": "Tutor document information"}}}, "Review": {"type": "object", "properties": {"id": {"type": "string", "description": "ID of the review"}, "score": {"type": "integer", "description": "Review score"}, "content": {"type": "string", "description": "Review content (text)"}, "created": {"type": "string", "description": "Creation timestamp of the review"}}}, "RecommendedTutor": {"type": "object", "properties": {"id": {"type": "string", "description": "ID of the recommended tutor"}}}}}}