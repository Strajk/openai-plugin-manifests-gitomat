ription": "Number of lessons booked in the last 48 hours"}, "responseTime": {"type": "string", "description": "How quick tutor responds to messages on Preply (in hours)"}, "videoIntro": {"type": "string", "description": "Video introduction of the tutor"}, "shortBio": {"type": "string", "description": "Short biography of the tutor (might be translated)"}, "shortBioOriginal": {"type": "string", "description": "Original short biography of the tutor"}, "publicUrl": {"type": "string", "description": "Public URL of the tutor's profile"}, "multiLanguages": {"type": "array", "items": {"$ref": "#/components/schemas/MultiLanguage"}, "description": "Languages known by the tutor"}, "user": {"$ref": "#/components/schemas/User", "description": "More personal info about the tutor"}, "countryOfBirth": {"$ref": "#/components/schemas/Country", "description": "Country of birth of the tutor"}, "numberReviews": {"type": "integer", "description": "Number of reviews for the tutor"}, "averageScore": {"type": "number", "description": "Tutor rating"}, "price": {"$ref": "#/components/schemas/Price", "description": "Price information of the tutor"}, "availabilityRange": {"$ref": "#/components/schemas/AvailabilityRange", "description": "Availability range of the tutor (when lessons can happen)"}, "educations": {"type": "array", "items": {"$ref": "#/components/schemas/Education"}, "description": "Education details of the tutor"}, "workExperiences": {"type": "array", "items": {"$ref": "#/components/schemas/WorkExperience"}, "description": "Work experience details of the tutor"}, "certificates": {"type": "array", "items": {"$ref": "#/components/schemas/Certificate"}, "description": "Certificate details of the tutor"}, "reviews": {"type": "array", "items": {"$ref": "#/components/schemas/Review"}, "description": "Reviews of the tutor"}, "recommendedTutors": {"type": "array", "description": "Similart tutors to the current one", "items": {"$ref": "#/components/schemas/RecommendedTutor"}}}}}}}}, "User"