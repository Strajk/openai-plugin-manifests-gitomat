{"openapi": "3.0.1", "info": {"title": "Preply plugin", "description": "Plugin for finding best tutors for you and managing your lessons.", "version": "v1"}, "servers": [{"url": "https://preply.com"}], "paths": {"/api/chatgpt_openapi/tutors/{id}": {"get": {"operationId": "tutor-by-id", "summary": "Get full info about specific tutor", "parameters": [{"name": "id", "in": "path", "description": "ID of the tutor", "required": true, "schema": {"type": "integer"}}], "responses": {"200": {"description": "OK", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/tutorByIDResponse"}}}}}}}, "/api/chatgpt_openapi/tutors/": {"get": {"operationId": "searching-tutors", "summary": "Get a list of tutors. Results are split into pages, which size is 10. If not tutors are returned suggest removing some used filters", "parameters": [{"name": "subject", "in": "query", "description": "Filter tutors by subject. Possible options are 'english', 'spanish', 'ukrainian", "required": true, "schema": {"type": "string"}}, {"name": "sort", "in": "query", "description": "The way to sort tutors. Possible options are 'price_highest' (expensive tutors go first), 'price_lowest' (cheap tutors go first), 'popularity' (popular tutors go first), 'reviews' (tutors with the most reviews go first), 'rating' (tutors with the highest lessons rating go first). The 'rating' value is often used to find the best tutors, thus is recommended.", "required": false, "schema": {"type": "string", "enum": ["price_highest", "price_lowest", "popularity", "reviews", "rating"]}}, {"name": "page", "in": "query", "description": "Page number of the results. Default value is \"1\". To get more tutors for the same result pass \"2\" or \"3\" and so on", "required": false, "schema": {"type": "number"}}, {"name": "priceRange", "in": "query", "description": "Price range filter for tutors. The format is \"minPrice-maxPrice\". For example, \"10-20\" means that tutors charge from 10 to 20 dollars per hour.", "required": false, "schema": {"type": "string"}}, {"name": "tutorIsFrom", "in": "query", "description": "Filter tutors by country of birth. Two letter country code, for example 'US', 'UA', 'GB' for the United Kingdom, 'ES' and so on.  If need to filter by multiple countries, use comma separated list, for example 'US,UA,ES'.", "required": false, "schema": {"type": "string"}}, {"name": "tl", "in": "query", "description": "Filter tutors by languages they speak. Two lower-case letters language code, for example 'en', 'nl' and so on", "required": false, "schema": {"type": "string"}}, {"name": "native", "in": "query", "description": "Filter tutors by teached language is their native", "required": false, "schema": {"type": "string", "enum": ["true", "false"]}}, {"name": "certified", "in": "query", "description": "Filter tutors that are proffefionals (or in other words, certified)", "required": false, "schema": {"type": "string", "enum": ["true", "false"]}}, {"name": "searchtext", "in": "query", "description": "Filter tutors by any term or pharse in their profile", "required": false, "schema": {"type": "string"}}, {"name": "day", "in": "query", "description": "Filter tutors by day of week availability.", "required": false, "schema": {"type": "string", "enum": ["sun", "mon", "tue", "wed", "thu", "fri", "sat"]}}, {"name": "time", "in": "query", "description": "Filter tutors by time availability in UTC. Possible values are: \"MORNING\" - 6am-9am, \"MORNING_LATE\" - 9am-12pm, \"AFTERNOON\" - 9pm-3pm, \"AFTERNOON_LATE\" - 3pm-6pm, \"EVENING\" - 6pm-9pm, \"EVENING_LATE\" - 9pm-12am, \"NIGHT\" - 12am-3am, \"NIGHT_LATE\" - 3am-6am", "required": false, "schema": {"type": "string", "enum": ["MORNING", "MORNING_LATE", "AFTERNOON", "AFTERNOON_LATE", "EVENING", "EVENING_LATE", "NIGHT", "NIGHT_LATE"]}}], "responses": {"200": {"description": "OK", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/tutorsResponse"}}}}}}}}, "components": {"schemas": {"tutorsResponse": {"type":