lot if it was provided.","type":"string"},"message":{"description":"A message if the query was successful.","type":"string"},"response":{"description":"The response from the DB.","type":"string"}},"type":"object"},"useFileRequest":{"properties":{"filename":{"description":"The filename of the file to use.","type":"string"}},"type":"object"},"useFileResponse":{"properties":{"filename":{"description":"The filename of the sheet.","type":"string"},"head":{"description":"Markdown of the header row of the sheet.","items":{"type":"string"},"type":"string"},"message":{"description":"The message to display to the user.","type":"string"}},"type":"object"}}},"info":{"description":"Create conversations to explore data in spreadsheets, Google Sheets, and SQL databases.","title":"Visualize Data","version":"v1"},"openapi":"3.0.1","paths":{"/api/who_am_i":{"get":{"operationId":"whoAmI","responses":{"200":{"content":{"application/json":{"schema":{"$ref":"#/components/schemas/whoAmIResponse"}}},"description":"OK"}},"summary":"Provides email that the user is logged in as for managing their data."}},"/get_available_sources":{"get":{"operationId":"get_available_sources","responses":{"200":{"content":{"application/json":{"schema":{"$ref":"#/components/schemas/availableSourcesResponse"}}},"description":"OK"}},"summary":"Provides the sources available for querying data."}},"/help":{"get":{"operationId":"get_visualizeData_instructions","responses":{"200":{"content":{"application/json":{"schema":{"$ref":"#/components/schemas/getHelpResponse"}}},"description":"OK"}},"summary":"Provides instructions for how to use the plugin, for use when asked how to use it or other troubleshooting."}},"/link_db":{"post":{"operationId":"linkDB","requestBody":{"content":{"application/json":{"schema":{"$ref":"#/components/schemas/linkDBRequest"}}}},"responses":{"200":{"content":{"application/json":{"schema":{"$ref":"#/components/schemas/linkDBResponse"}}},"description":"OK"}},"summary":"Add a doctring for a DB t